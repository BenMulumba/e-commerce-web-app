{% extends "ecommerce/template/ecommerce/base.html" %}
{% block content %}

    <div class='content'>
        <form method='POST'>
            <!-- include the auth form generated by django-->
            {% csrf_token %}
            <fieldset class='form-group'> 
                <legend class='border-bottom mb-4'> Join todaay</legend>
                <!--print out the form created in your views-->
                <!--add also a paragraph form(.as_p)-->
                {{ form.as_p}}
            </fieldset>

            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>
                    Sign Up
                </button>
            </div>
        </form>
        <!--add a user confirmation form -->
        <div class='border-top pt-3'>
            <small class='text-muted'>
                Already have an account? <a href='#' class='ml-2'>Sign-in</a>            
            </small>
        </div>
    </div>
{% endblock %}
